<html lang="en">

		<title>Document</title>

			<tr>
				<td colspan="3">Greece Museum</td>
			</tr>
			<tr>
				<td><img src="/images/f1.png" alt="Image 3" /></td>

				<td>France</td>
			</tr>
			<tr>
				<td colspan="3">Louvre Museum</td>
			</tr>
